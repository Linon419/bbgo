---
notifications:
  slack:
    defaultChannel: "dev-bbgo"
    errorChannel: "bbgo-error"

  switches:
    trade: true
    orderUpdate: true
    submitOrder: true

persistence:
  json:
    directory: var/data
  redis:
    host: 127.0.0.1
    port: 6379
    db: 0

sessions:
  max:
    exchange: max
    envVarPrefix: MAX

  binance:
    exchange: binance
    envVarPrefix: BINANCE

crossExchangeStrategies:

- xmaker:
    symbol: BTCUSDT
    sourceExchange: binance
    makerExchange: max
    updateInterval: 1s

    signalSource: binance

    # disableHedge disables the hedge orders on the source exchange
    # disableHedge: true

    hedgeInterval: 1s

    margin: 0.004
    askMargin: 0.004
    bidMargin: 0.004

    quantity: 0.001
    quantityMultiplier: 2

    # numLayers means how many order we want to place on each side. 3 means we want 3 bid orders and 3 ask orders
    numLayers: 1
    # pips is the fraction numbers between each order. for BTC, 1 pip is 0.1,
    # 0.1 pip is 0.01, here we use 10, so we will get 18000.00, 18001.00 and
    # 18002.00
    pips: 10
    persistence:
      type: redis

